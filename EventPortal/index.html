<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MakeKeowee Scheduled Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .classes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    .class-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .class-title {
      font-size: 1.3em;
      margin-bottom: 8px;
      color: #1a4d2e;
    }

    .class-desc {
      margin-bottom: 12px;
      color: #444;
    }

    .class-info {
      margin-bottom: 16px;
      color: #555;
    }

    .signup-btn {
      background: #1a4d2e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background: #26734d;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3367d6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

      .hidden {
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<script type="application/json" id="member-data">
  <?!= JSON.stringify(member) ?>
</script>
<script>
  const currentMember = JSON.parse(document.getElementById('member-data').textContent);
  console.log("Injected member:", currentMember);
  window.currentMemberId = currentMember.id;
</script>

  <div class="container">
    <h1>MakeKeowee Classes</h1>
    <h3 style="text-align:center;">Welcome, <span id="memberName"></span></h3>
    <div id="classes" class="classes-grid"></div>
  </div>

  <script>
    let sharedConfig = {};

    function showSpinner() {
      document.getElementById('spinner').classList.remove('hidden');
    }

    function hideSpinner() {
      document.getElementById('spinner').classList.add('hidden');
    }

    function renderClasses(classes) {
      const container = document.getElementById('classes');
      container.innerHTML = '';
      if (!classes || !classes.length) {
        container.innerHTML = '<p>No classes available at this time.</p>';
        return;
      }

      classes.forEach(cls => {
        const card = document.createElement('div');
        card.className = 'class-card';

        const infoDiv = document.createElement('div');
        infoDiv.innerHTML = generateClassDiv(cls);
        card.appendChild(infoDiv);

        const btn = document.createElement('button');
        btn.className = 'signup-btn';
        btn.textContent = 'More...';
        btn.onclick = () => renderClass(cls);
        card.appendChild(btn);

        container.appendChild(card);
      });
    }

    function renderClass(cls) {
      const container = document.getElementById('classes');
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'class-card';

      const infoDiv = document.createElement('div');
      infoDiv.innerHTML = generateClassDiv(cls);
      card.appendChild(infoDiv);

      const btn = document.createElement('button');
      btn.className = 'signup-btn';
      btn.textContent = 'Sign Me Up';
      btn.onclick = () => signup(cls.id, currentMember.id);
      card.appendChild(btn);

      if (sharedConfig.levels[currentMember.registration?.level] >= sharedConfig.levels.Administrator) {
        const editBtn = document.createElement('button');
        editBtn.className = 'signup-btn';
        editBtn.textContent = 'Edit Event';
        editBtn.onclick = () => editEvent(cls);
        card.appendChild(editBtn);
      }

      const confirmation = document.createElement('div');
      confirmation.id = 'confirmation-message';
      confirmation.style.textAlign = 'center';
      confirmation.style.color = 'green';
      confirmation.style.marginTop = '20px';
      card.appendChild(confirmation);

      container.appendChild(card);
    }

    function generateClassDiv(cls) {
      const dateObj = new Date(cls.date);
      const formattedDate = `${dateObj.toLocaleString('en-US', { month: 'long' })} ${dateObj.getDate()} ${dateObj.getFullYear()} at: ${dateObj.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}`;
      const spotsAvailable = cls.sizeLimit - (Array.isArray(cls.attendees) ? cls.attendees.length : 0);
      return `
        <div class="class-title">${cls.title}</div>
        <div class="class-desc">${cls.description}</div>
        <div class="class-info"><strong>Price:</strong> $${Number(cls.price).toFixed(2)}</div>
        <div class="class-info"><strong>Date:</strong> ${formattedDate}</div>
        <div class="class-info"><strong>Location:</strong> ${cls.location}</div>
        <div class="class-info"><strong>Instructor:</strong> ${cls.host}</div>
        <div class="class-info"><strong>Max Attendees:</strong> ${cls.sizeLimit}</div>
        <div class="class-info"><strong>Spots Available:</strong> ${spotsAvailable}</div>
      `;
    }

    function getCurrentMemberId() {
      return window.currentMemberId || '';
    }

    function signup(classId, memberId) {
  showSpinner();
  google.script.run
    .withSuccessHandler(res => {
      hideSpinner();
      const confirmation = document.getElementById('confirmation-message');
      let msg = '';
      let isSuccess = false;

      try {
        const response = JSON.parse(res);
        isSuccess = response.success;
        msg = response.success
          ? (response.message || "Signup complete.")
          : (response.error || "You may already be signed up for this event.");
      } catch (err) {
        msg = "Unexpected error during signup.";
        console.error("Parse error:", err);
      }

      confirmation.textContent = msg;
      confirmation.style.color = isSuccess ? 'green' : 'red';
    }).signup(classId, memberId);
    }

    function loadEvents() {
      showSpinner();

      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run.withSuccessHandler(res => {
          const response = JSON.parse(res);
          const classes = response.data;
          renderClasses(classes);
        }).getEventList();

        google.script.run.withSuccessHandler(config => {
          sharedConfig = config;
          document.getElementById('version').textContent = `Version: ${config.version}`;
          hideSpinner();
        }).getConfig();

      } else {
        document.getElementById('classes').innerHTML = '<p>Unable to load classes. Please try again later.</p>';
        hideSpinner();
      }
    }

    function editEvent(cls) {
  const container = document.getElementById('classes');
  container.innerHTML = '';

  const form = document.createElement('form');
  form.className = 'class-card';
  const titleInput = document.createElement('input');
  titleInput.type = 'text';
  titleInput.id = 'edit-title';
  titleInput.value = cls.title;

  const dateInput = document.createElement('input');
  dateInput.type = 'datetime-local';
  dateInput.id = 'edit-date';
  dateInput.value = formatDateForInput(cls.date);

  const locationInput = document.createElement('input');
  locationInput.type = 'text';
  locationInput.id = 'edit-location';
  locationInput.value = cls.location;

  const descInput = document.createElement('textarea');
  descInput.id = 'edit-desc';
  descInput.textContent = cls.description;

  const enabledInput = document.createElement('input');
  enabledInput.type = 'checkbox';
  enabledInput.id = 'edit-enabled';
  enabledInput.checked = cls.enabled === true;

  const hostInput = document.createElement('input');
  hostInput.type = 'text';
  hostInput.id = 'edit-host';
  hostInput.value = cls.host || '';

  const priceInput = document.createElement('input');
  priceInput.type = 'number';
  priceInput.step = '0.01';
  priceInput.id = 'edit-price';
  priceInput.value = cls.price || 0;

  const sizeInput = document.createElement('input');
  sizeInput.type = 'number';
  sizeInput.id = 'edit-size';
  sizeInput.value = cls.sizeLimit || 0;

  const saveBtn = document.createElement('button');
  saveBtn.type = 'button';
  saveBtn.className = 'signup-btn';
  saveBtn.textContent = 'Save Changes';
  saveBtn.onclick = () => saveEvent(cls.id);

  form.appendChild(document.createTextNode('Enabled: '));
  form.appendChild(enabledInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Title: '));
  form.appendChild(titleInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Date: '));
  form.appendChild(dateInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Location: '));
  form.appendChild(locationInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Host: '));
  form.appendChild(hostInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Price: $'));
  form.appendChild(priceInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Max Attendees: '));
  form.appendChild(sizeInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(document.createTextNode('Description: '));
  form.appendChild(descInput);
  form.appendChild(document.createElement('br'));

  form.appendChild(saveBtn);
  container.appendChild(form);
}

function saveEvent(eventId) {
  const updated = {
    id: eventId,
    enabled: document.getElementById('edit-enabled').checked,
    title: document.getElementById('edit-title').value,
    date: document.getElementById('edit-date').value.replace('T', ' '),
    location: document.getElementById('edit-location').value,
    host: document.getElementById('edit-host').value,
    price: parseFloat(document.getElementById('edit-price').value),
    sizeLimit: parseInt(document.getElementById('edit-size').value, 10),
    description: document.getElementById('edit-desc').value,
  };

  showSpinner();
  google.script.run
    .withSuccessHandler(res => {
      hideSpinner();
      alert("Event updated.");
      loadEvents();
    })
    .withFailureHandler(err => {
      hideSpinner();
      alert("Failed to update event.");
      console.error(err);
    })
    .updateEvent(updated);
}

function formatDateForInput(date) {
  if (!date) return '';
  const d = new Date(date);
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');
  const hh = String(d.getHours()).padStart(2, '0');
  const min = String(d.getMinutes()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd}T${hh}:${min}`;
}

document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('memberName').textContent = `${currentMember.firstName} ${currentMember.lastName}`;
      loadEvents();
    });
  </script>

  <div id="spinner" class="spinner hidden"></div>
  <h5><p id="version"></p></h5>
</body>
</html>
