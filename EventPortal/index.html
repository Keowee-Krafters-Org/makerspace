<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MakeKeowee Scheduled Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }
        .class-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .class-title { font-size: 1.3em; margin-bottom: 8px; color: #1a4d2e; }
        .class-desc { margin-bottom: 12px; color: #444; }
        .class-info { margin-bottom: 16px; color: #555; }
        .signup-btn {
            background: #1a4d2e;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-btn:hover { background: #26734d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MakeKeowee Makerspace Class Signups</h1>
        <div id="classes" class="classes-grid"></div>
    </div>
    <script>
        // Render classes from Google Apps Script response
        function renderClasses(classes) {
            const container = document.getElementById('classes');
            container.innerHTML = '';
            if (!classes || !classes.length) {
                container.innerHTML = '<p>No classes available at this time.</p>';
                return;
            }
            classes.forEach(cls => {
                const card = document.createElement('div');
                card.className = 'class-card';
                const formattedDate =  cls.date.toLocaleString('en-US', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });
                card.innerHTML = `
                    <div>
                        <div class="class-title">${cls.name}</div>
                        <div class="class-desc">${cls.description}</div>
                        <div class="class-info"><strong>Price:</strong> $${Number(cls.price).toFixed(2)}</div>
                        <div class="class-info"><strong>Dates Offered:</strong> ${formattedDate}</div>
                    </div>
                    <button class="signup-btn" onclick="signUp('${cls.id}')">Sign Me Up</button>
                `;
                container.appendChild(card);
            });
        }

        // Signup handler (calls Apps Script function)
        function signUp(classId) {
            google.script.run.signUp(classId);
        }

        // Fetch and render classes on page load using Apps Script
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run.withSuccessHandler(res => {
                  const response = JSON.parse(res); 
                  const classes = response.data; 
                  renderClasses(classes); 
                }).getEventList()

            } else {
                document.getElementById('classes').innerHTML = '<p>Unable to load classes. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
